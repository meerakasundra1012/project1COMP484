<body>
  <div class="site-wrapper">
    <header class="site-header">
      <h1>Harry Potter Book Series</h1>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>

    <main>
      <section class="section">
        <h1>Gallery</h1>
        
      </section>

      <section class="section">
        <h2 class="section-title">Book Covers</h2>
        <div class="gallery">
          <figure class="gallery-item">
            <img src="images/cover-1-philosophers-stone.jpg" alt="UK cover of Harry Potter and the Philosopher's Stone">
            <figcaption class="gallery-caption">The Philosopher's Stone — Harry at King's Cross</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="images/cover-2-chamber-secrets.jpg" alt="UK cover of Harry Potter and the Chamber of Secrets">
            <figcaption class="gallery-caption">The Chamber of Secrets — The flying car</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="images/cover-3-prisoner-azkaban.jpg" alt="UK cover of Harry Potter and the Prisoner of Azkaban">
            <figcaption class="gallery-caption">The Prisoner of Azkaban — Harry and the Hippogriff</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="images/cover-4-goblet-fire.jpg" alt="UK cover of Harry Potter and the Goblet of Fire">
            <figcaption class="gallery-caption">The Goblet of Fire — The Triwizard Cup</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="images/cover-5-order-phoenix.jpg" alt="UK cover of Harry Potter and the Order of the Phoenix">
            <figcaption class="gallery-caption">The Order of the Phoenix — Dumbledore's Army</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="images/cover-6-half-blood-prince.jpg" alt="UK cover of Harry Potter and the Half-Blood Prince">
            <figcaption class="gallery-caption">The Half-Blood Prince — The potions textbook</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="images/cover-7-deathly-hallows.jpg" alt="UK cover of Harry Potter and the Deathly Hallows">
            <figcaption class="gallery-caption">The Deathly Hallows — The final journey</figcaption>
          </figure>
        </div>
      </section>

      <section class="section">
        <h2 class="section-title">Places &amp; Symbols</h2>
        <div class="gallery">
          <figure class="gallery-item">
            <img src="images/hogwarts-castle.jpg" alt="Hogwarts Castle from the books' imagery">
            <figcaption class="gallery-caption">Hogwarts School of Witchcraft and Wizardry</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="images/diagon-alley.jpg" alt="Diagon Alley shopping street">
            <figcaption class="gallery-caption">Diagon Alley — Where Harry gets his wand</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="images/house-crests.jpg" alt="Gryffindor, Hufflepuff, Ravenclaw, Slytherin crests">
            <figcaption class="gallery-caption">The four Hogwarts house crests</figcaption>
          </figure>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>A fan site dedicated to the Harry Potter book series by J.K. Rowling. No copyright infringement intended.</p>
